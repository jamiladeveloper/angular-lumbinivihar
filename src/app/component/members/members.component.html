<div class="members">
    <div class="heading"><h3>Committee Members</h3></div>
    <div>
        <ul class="list">
            <li *ngFor="let member of members">
                <div class="row">
                    <div class="col-md-4 col-sm-12">{{member.name}}</div>
                    <div class="col-md-8">{{member.phone}}</div>
                </div>
            </li>
        </ul>
    </div>
</div>
