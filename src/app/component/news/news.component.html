<div class="news">
    <div class="heading"><h3>News</h3></div>
    <div>
        <ul class="list">
            <li *ngFor="let news of newslist">
                <div class="row">
                    <div class="col-md-12 col-sm-12"><strong>{{news.timestamp}} / {{news.title}}:</strong> {{news.description}}</div>
                </div>
            </li>
        </ul>
    </div>
</div>
