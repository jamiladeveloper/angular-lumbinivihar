<div class="events">
    <div class="heading"><h3>Completed Events</h3></div>
    <div>
        <ul class="list">
            <li *ngFor="let event of events">
                <div class="row">
                    <div class="col-md-12 col-sm-12"><a (click)="openEvent(event.id)">{{event.name}} / {{event.date}}</a></div>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="event" *ngIf="displayEvent">
    <div class="row">
        <div class="col-md-10"><h3>{{event.name}}</h3></div>
        <div class="col-md-2"><button class="btn btn-danger" (click)="closeEvent()">Close</button></div>
    </div>
    <div>
        <p>Work in progress</p>
    </div>
</div>
